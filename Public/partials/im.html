<article  xmlns="http://www.w3.org/1999/html">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet-title">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn yellow"  ng-click=query()>
                    <i class="icon-eye-open"></i>
                    查询
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn blue">
                    <i class="icon-undo"></i>
                    重置
                </button>
            </div>
        </div>
        <div class="portlet-body">
        &nbsp;
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box grey">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-user"></i>聊天管理</div>
                    <div class="actions">
                        <a href="#" class="btn blue" data-toggle="modal" data-target="#example"  ng-click=""><i class="icon-pencil"></i>新增</a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table datatable id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>参与者</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat='share in ImList.data'>
                            <td>{{share.num}}</td>
                            <td>{{share.joinName}}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                     <span class="btn mini red" ng-Model="share" title="明细" ng-click=detail(share) data-toggle="modal" data-target="#example">
                                        <i class="icon-trash bigger-120"></i>
                                        明细
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid top">
                        <div class="span12 responsive paginationtop">
                            <div class="dataTables_paginate  paging_bootstrap pagination">
                                <ul>
                                    <li class="prev">
                                        <a href="javascript:;" ng-click="PagerPrev()">← <span class="hidden-480">前一页</span></a>
                                    </li>
                                    <li   ng-class="{active : $index==ImList.current}"   ng-repeat="n in []|PagerRange:ImList.pageinfo.pageCount">
                                        <!--  <a href="#">{{TemplateList.pagecount}}</a>-->
                                        <a href="javascript:;" ng-click="PagerData(n+1)">{{n+1}}</a>
                                    </li>

                                    <li class="next">
                                        <a href="javascript:;" ng-click="PagerAfter()"><span class="hidden-480">后一页</span> → </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

<div id="example" class="modal fade" tabindex="-1">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>聊天明细</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <table datatable  class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>发送者</th>
                            <th>发送时间</th>
                            <th>发送内容</th>
                            <th>消息状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat='share in SessionDetail.data'>
                            <td>{{share.num}}</td>
                            <td>{{share.sender}}</td>
                            <td>{{share.sendtime}}</td>
                            <td>{{share.message}}</td>
                            <td>{{share.state}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid top">
                        <div class="span12 responsive paginationtop">
                            <div class="dataTables_paginate  paging_bootstrap pagination">
                                <ul>
                                    <li class="prev">
                                        <a href="javascript:;" ng-click="PagerPrevDetail()">← <span class="hidden-480">前一页</span></a>
                                    </li>
                                    <li   ng-class="{active : $index==ImList.current}"   ng-repeat="n in []|PagerRange:SessionDetail.pageinfo.pageCount">
                                        <!--  <a href="#">{{TemplateList.pagecount}}</a>-->
                                        <a href="javascript:;" ng-click="PagerDataDetail(n+1)">{{n+1}}</a>
                                    </li>

                                    <li class="next">
                                        <a href="javascript:;" ng-click="PagerAfterDetail()"><span class="hidden-480">后一页</span> → </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button class="btn btn-sm red" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
