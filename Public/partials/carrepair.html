<article  xmlns="http://www.w3.org/1999/html"> <form class="form-horizontal roledialog" action="#">
        <div class="row-fluid">
            <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
                <div class="portlet box blue">
                    <div class="portlet-title ">
                        <div class="caption"><i class="icon-user"></i>录入维修记录</div>
                        <div class="actions">
                            <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                        </div>
                    </div>
                    <div class="portlet-body form">

                            <div class="row-fluid">
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label" >车牌号</label>
                                        <div class="controls">
                                            <input type="text"  ng-required ng-model="repair.car_number" class="m-wrap span6" />
                                        </div>
                                    </div>
                                </div>
                                <div class="span6 ">
                                    <div class="control-group">
                                        <label class="control-label">部件</label>
                                        <div class="controls" >
                                            <input type="text"  ng-required ng-model="repair.component" class="m-wrap span6" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 ">
                                    <div class="control-group">
                                        <label class="control-label" >维修时间</label>
                                        <div class="controls">
                                            <input bs-datepicker date-format="yyyy-mm-dd" class="m-wrap span6" type="text" ng-model="repair.datetime"
                                                   name="startTime" required="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12 ">
                                    <div class="control-group">
                                        <label class="control-label" >备注</label>
                                        <div class="controls">
                                            <input type="text"  ng-required ng-model="repair.remark" class="m-wrap span12 langlebel" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
                <div class="modal-footer no-margin-top" style="text-align: right">
                    <button type="submit" nm-model="repair"  id="save" ng-click="submit(repair)" class="btn btn-sm purple">
                        <i class="icon-arrow-right"></i>
                        保存
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-sm red" data-dismiss="modal">
                        <i class="icon-remove"></i>
                        关闭
                    </button>
                </div>
            </div>
        </div> </form>
</article>
