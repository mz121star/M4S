<article class="module width_full ng-scope"  xmlns="http://www.w3.org/1999/html">
    <div class="tab_container">

        <div id="tab1" class="tab_content" ng-module="test">
            <ul tree id="treeDemo" class="ztree">

            </ul>
        </div>
    </div>
</article>


<div id="example" class="modal fade" tabindex="-1">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>新增/修改功能</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal roledialog" action="#" name="nodeForm">
                        <input type="hidden"  id="id" ng-model="node.id" style="width:92%;">
                        <div ng-class="{'control-group error': nodeForm.name.$invalid,'control-group': nodeForm.name.$valid}">
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" >名称</label>
                                    <div class="controls">
                                        <input type="text" id="name" name="name" ng-required="true" ng-model="node.name" class="m-wrap span6" />
                                        <span class="help-block" ng-show="nodeForm.name.$invalid">名称是必填项！</span>
                                    </div>
                                </div>
                            </div>
                            <div class="span6 ">
                                <div ng-class="{'control-group error': nodeForm.module.$invalid,'control-group': nodeForm.module.$valid}">
                                    <label class="control-label">模块</label>
                                    <div class="controls" >
                                        <input type="text"  name="module" ng-required="true" ng-model="node.module" class="m-wrap span6" />
                                        <span class="help-block" ng-show="nodeForm.module.$invalid">模块是必填项！</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" >Level</label>
                                    <div class="controls">
                                        <input type="text"  ng-required ng-model="node.level" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button type="submit" nm-model="node" ng-disabled='nodeForm.$invalid' data-dismiss="modal" id="save" ng-click="submit(node)" class="btn btn-sm purple">
                    <i class="icon-arrow-right"></i>
                    保存
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm red" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
