<article  xmlns="http://www.w3.org/1999/html">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet-title">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn yellow"  ng-click=list()>
                    <i class="icon-eye-open"></i>
                    查询
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn blue">
                    <i class="icon-undo"></i>
                    重置
                </button>
            </div>
        </div>
        <div class="portlet-body">
        &nbsp;
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box grey">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-user"></i>模板管理</div>
                    <div class="actions">
                        <a href="#" class="btn blue" data-toggle="modal" data-target="#example"  ng-click=""><i class="icon-pencil"></i>新增</a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table datatable id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>名称</th>
                            <th>是否有效</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat='template in TemplateList'>
                            <td>{{template.id}}</td>
                            <td>{{template.name}}</td>
                            <td>{{template.status}}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <span class="btn mini yellow" ng-Model="template" title="修改" ng-click=edit(template) data-toggle="modal" data-target="#example">
                                        <i class="icon-edit bigger-120"></i>
                                        修改
                                    </span>
                                    &nbsp;&nbsp;
                                     <span class="btn mini red" ng-Model="template" title="删除" ng-click=delete(template)>
                                        <i class="icon-trash bigger-120"></i>
                                        删除
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</article>

<div id="example" class="modal fade" tabindex="-1"><form class="form-horizontal" action="#">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>新增/修改咨询分类</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">

                       <input type="hidden"  ng-model="template.id" style="width:92%;">
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" style="width:40px">名称</label>
                                    <div class="controls" style="margin-left:20px ">
                                        <input type="text"  ng-required ng-model="template.name" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                        </div>
                       <div class="row-fluid">
                           <div class="span12 ">
                               <div class="control-group">
                                   <label class="control-label" style="width:40px">备注</label>
                                   <div class="controls" style="margin-left: 50px;">

                                       <textarea></textarea>
                                   </div>
                               </div>
                           </div>
                       </div>

                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button type="submit" nm-model="template"  id="save" ng-click="submit(template)" class="btn btn-sm btn-purple">
                    <i class="icon-arrow-right"></i>
                    保存
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm btn-danger" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div></form>
</div>
