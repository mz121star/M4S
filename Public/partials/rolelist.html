<article  xmlns="http://www.w3.org/1999/html">
    <div class="row-fluid form-horizontal">
        <div class="span6 ">
            <div class="control-group">
                <label class="control-label" >名称</label>
                <div class="controls">
                    <input type="text"  ng-model="search.name" class="m-wrap span6" />
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet-title searchbutton">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn yellow"  ng-click=query()>
                    <i class="icon-eye-open"></i>
                    查询
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn blue" ng-click="reset()">
                    <i class="icon-undo"></i>
                    重置
                </button>
            </div>
        </div>
        <div class="portlet-body">
            &nbsp;
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box grey">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-user"></i>角色管理</div>
                    <div class="actions">
                        <a href="#" class="btn blue" data-toggle="modal" data-target="#example"  ng-click="add()"><i class="icon-pencil"></i>新增</a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table datatable id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>所属集团</th>
                            <th>所属4S店</th>
                            <th>优先级</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat='role in roleList.list'>
                            <td>{{role.name}}</td>
                            <td>{{role.groupName}}</td>
                            <td>{{role.companyName}}</td>
                            <td>{{role.role_level}}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <span class="btn mini yellow" ng-Model="role" title="修改" ng-click=edit(role)>
                                        <i class="icon-edit bigger-120"></i>
                                        修改
                                    </span>
                                    &nbsp;&nbsp;
                                     <span class="btn mini red" ng-Model="role" title="删除" ng-click=delete(role)>
                                        <i class="icon-trash bigger-120"></i>
                                        删除
                                    </span>
                                          <span class="btn mini red" ng-Model="role" title="修改"  ng-click=updateFuction(role)>
                                        <i class="icon-trash bigger-120"></i>
                                        增加功能
                                    </span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid top">
                        <div class="span12 responsive paginationtop">
                            <div class="dataTables_paginate  paging_bootstrap pagination">
                                <ul>
                                    <li class="prev">
                                        <a href="javascript:;" ng-click="PagerPrev()">← <span class="hidden-480">前一页</span></a>
                                    </li>
                                    <li   ng-class="{active : $index==roleList.pagenum-1}"   ng-repeat="n in []|PagerRange:roleList.pagecount">
                                        <!--  <a href="#">{{TemplateList.pagecount}}</a>-->
                                        <a href="javascript:;" ng-click="PagerData(n+1)">{{n+1}}</a>
                                    </li>

                                    <li class="next">
                                        <a href="javascript:;" ng-click="PagerAfter()"><span class="hidden-480">后一页</span> → </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
<div id="function" class="modal fade" tabindex="-1">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>新增/修改角色</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal roledialog" action="#">
                        <input type="hidden"  ng-model="template.id" style="width:92%;">
                        <div class="row-fluid">
                            <div class="span12 ">
                                <div class="control-group">
                                    <div id="tab1" style="width: 100%" class="tab_content" ng-module="test">
                                        <ul tree id="treeDemo" class="ztree">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button type="button" nm-model="role" data-dismiss="modal"  id="savefunction" ng-click="submitfunction(role)" class="btn btn-sm purple">
                    <i class="icon-arrow-right"></i>
                    保存
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm red" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>


<div id="example" class="modal fade" tabindex="-1">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>新增/修改角色</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal roledialog" action="#" name="roleForm">
                        <input type="hidden"  ng-model="role.id" style="width:92%;">
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div ng-class="{'control-group error': roleForm.role_level.$invalid,'control-group': roleForm.role_level.$valid}">
                                    <label class="control-label" >名称</label>
                                    <div class="controls">
                                        <input type="text"  name="name" ng-required="true" ng-model="role.name" class="m-wrap span6" />
                                        <span class="help-block" ng-show="roleForm.name.$invalid">名称是必填项！</span>
                                    </div>
                                </div>
                            </div>
                            <div class="span6 ">
                                <div ng-class="{'control-group error': roleForm.role_level.$invalid,'control-group': roleForm.role_level.$valid}">
                                    <label class="control-label">优先级</label>
                                    <div class="controls" >
                                        <input type="text"  ng-required="true" name="role_level" ng-model="role.role_level" class="m-wrap span6" />
                                        <span class="help-block" ng-show="roleForm.role_level.$invalid">优先级是必填项！</span>
                                        <span class="help-block" ng-show="roleName.role_level.$invalid&&roleName.role_level.$error">人数上限必须是数字</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div ng-class="{'control-group error': roleForm.group.$invalid,'control-group': roleForm.group.$valid}">
                                    <label class="control-label" >所属集团</label>
                                    <div class="controls" >
                                        <select id="group" class="m-wrap span6" name="group" ng-model="role.group"  ng-options='m.id as m.name for m in grouplist' ng-change="fours(company)">
                                            <option value="">-- 请选择 --</option>
                                        </select>
                                        <span class="help-block" ng-show="roleForm.group.$invalid">所属集团是必填项！</span>
                                    </div>
                                </div>
                            </div>
                            <div class="span6 ">
                                <div ng-class="{'control-group error': roleForm.company.$invalid,'control-group': roleForm.company.$valid}">
                                    <label class="control-label" >所属4S店</label>
                                    <div class="controls">
                                        <select id="company" name="company" class="m-wrap span6"tabindex="1" ng-model="role.company" ng-options='m.id as m.name for m in companylist'  ng-model="role.company" >
                                            <option value="">-- 请选择 --</option>
                                        </select>
                                        <span class="help-block" ng-show="roleForm.company.$invalid">所属4S店是必填项！</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" >状态</label>
                                    <div class="controls">
                                        <select class="m-wrap span6" ng-required ng-model="role.status">
                                            <option value="">-- 请选择 --</option>
                                            <option value="0">有效</option>
                                            <option value="1">无效</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" >备注</label>
                                    <div class="controls">
                                        <input type="text"  ng-required ng-model="role.remark" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button type="submit" nm-model="role" ng-disabled='roleForm.$invalid'  id="save" ng-click="submit(role)" class="btn btn-sm purple">
                    <i class="icon-arrow-right"></i>
                    保存
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm red" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
