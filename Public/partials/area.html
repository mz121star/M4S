<article  xmlns="http://www.w3.org/1999/html">
    <div class="tab_container">

        <div id="tab1" class="tab_content" ng-module="test">
            <ul tree id="treeDemo" class="ztree">

            </ul>
        </div>
    </div>
</article>

<div id="example" class="modal fade" tabindex="-1">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>新增/修改区域信息</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal roledialog" action="#" name="areaForm">
                       <input type="hidden"  ng-model="brand.id" style="width:92%;">
                        <div class="row-fluid">
                            <div class="span12 ">
                                <div ng-class="{'control-group error':areaForm.name.$invalid,'control-group': areaForm.name.$valid}">
                                    <label class="control-label">名称</label>
                                    <div class="controls">
                                        <input type="text" name="name"  ng-required="true" ng-model="area.name" class="m-wrap span12 langlebel" />
                                        <span class="help-block" ng-show="areaForm.name.$invalid">名称是必填项！</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                       <div class="row-fluid">
                           <div class="span12 ">
                               <div class="control-group">
                                   <label class="control-label" >备注</label>
                                   <div class="controls" >
                                       <input type="text"  ng-model="area.remark" class="m-wrap span12 langlebel" />
                                   </div>
                               </div>
                           </div>
                       </div>

                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button type="submit" nm-model="area" ng-disabled='areaForm.$invalid' id="save" data-dismiss="modal" ng-click="submit(area)" class="btn btn-sm purple">
                    <i class="icon-arrow-right"></i>
                    保存
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm red" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div></form>
</div>
