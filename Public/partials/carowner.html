<article  xmlns="http://www.w3.org/1999/html">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet-title searchbutton">
                <button class="btn yellow"  ng-click=query()>
                    <i class="icon-eye-open"></i>
                    查询
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn blue">
                    <i class="icon-undo"></i>
                    重置
                </button>
            </div>
        </div>
        <div class="portlet-body">
            &nbsp;
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box grey">
                <div class="portlet-title">
                    <div class="caption"><i class="icon-user"></i>车主认证</div>
                </div>
                <div class="portlet-body">
                    <table datatable id="sample-table-2" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>名称</th>
                            <th>内容</th>
                            <th>状态</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat='task in TaskList.list'>
                            <td>{{task.link}}</td>
                            <td>{{task.name}}</td>
                            <td>{{task.content}}</td>
                            <td>{{task.statusName}}</td>
                            <td>{{task.typeName}}</td>
                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                                    <span class="btn mini yellow" ng-Model="task" title="修改" ng-click=edit(task) data-toggle="modal" data-target="#example">
                                        <i class="icon-edit bigger-120"></i>
                                        车主认证
                                    </span>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row-fluid top">
                        <div class="span12 responsive paginationtop">
                            <div class="dataTables_paginate  paging_bootstrap pagination">
                                <ul>
                                    <li class="prev">
                                        <a href="javascript:;" ng-click="PagerPrev()">← <span class="hidden-480">前一页</span></a>
                                    </li>
                                    <li   ng-class="{active : $index==TaskList.pagenum-1}"   ng-repeat="n in []|PagerRange:TaskList.pagecount">
                                        <!--  <a href="#">{{TemplateList.pagecount}}</a>-->
                                        <a href="javascript:;" ng-click="PagerData(n+1)">{{n+1}}</a>
                                    </li>

                                    <li class="next">
                                        <a href="javascript:;" ng-click="PagerAfter()"><span class="hidden-480">后一页</span> → </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>

<div id="example" class="modal fade" tabindex="-1"><form class="form-horizontal roledialog" action="#">
    <div class="row-fluid">
        <div class="span12 responsive" data-tablet="span12 fix-offset" data-desktop="span12">
            <div class="portlet box blue">
                <div class="portlet-title ">
                    <div class="caption"><i class="icon-user"></i>车主认证</div>
                    <div class="actions">
                        <a href="#" class="close red" data-dismiss="modal" aria-hidden="true"></a>
                    </div>
                </div>
                <div class="portlet-body form">

                        <input type="hidden"  ng-model="carowner.id" style="width:92%;">
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label">车牌号码</label>
                                    <div class="controls">
                                        <input type="text" readonly="true"  ng-required ng-model="carowner.car_number" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label">车主</label>
                                    <div class="controls">
                                        <input type="text" readonly="true"  ng-required ng-model="carowner.owner" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" >手机</label>
                                    <div class="controls" >
                                        <input type="text" readonly="true"  ng-required ng-model="carowner.phone" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                            <div class="span6 ">
                                <div class="control-group">
                                    <label class="control-label" >专属顾问</label>
                                    <div class="controls">
                                        <input type="text"   ng-required ng-model="carowner.consult" class="m-wrap span6" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12 ">
                                <div class="control-group">
                                    <label class="control-label">VIN_Number</label>
                                    <div class="controls">
                                        <input type="text"  ng-required ng-model="carowner.vin_number" class="m-wrap span12 langlebel" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12 ">
                                <div class="control-group">
                                    <label class="control-label">内容</label>
                                    <div class="controls">
                                        <textarea multiple="multiple"  ng-required ng-model="carowner.remark" class="m-wrap span12 langlebel" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
            </div>
            <div class="modal-footer no-margin-top" style="text-align: right">
                <button type="submit" nm-model="carowner"  id="save" ng-click="submit(carowner)" class="btn btn-sm purple">
                    <i class="icon-arrow-right"></i>
                    保存
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-sm red" data-dismiss="modal">
                    <i class="icon-remove"></i>
                    关闭
                </button>
            </div>
        </div>
    </div></form>
</div>
